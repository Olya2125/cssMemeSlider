<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hid">Slider</div>
    <div class="container">
        <div class="meme-slider" role="slider">
            <input type="radio" id="r1" name="meme-control" checked="checked" />
            <input type="radio" id="r2" name="meme-control" />
            <input type="radio" id="r3" name="meme-control" />
            <input type="radio" id="r4" name="meme-control" />
            <div class="meme-slider-content">
                <div class="meme-content">
                   <img src="1.jpg" class="meme-slide meme-slide-1" alt="photo"/>
                   <img src="2.jpg" class="meme-slide meme-slide-2" alt="photo"/>
                   <img src="3.jpg" class="meme-slide meme-slide-3" alt="photo"/>
                   <img src="4.jpg" class="meme-slide meme-slide-4" alt="photo"/>
                </div>
             </div>
             <div class="meme-slider-text">
                <div class="meme-description">
                   <p class="meme-slide meme-slide-1">Never stop learning</p>
                   <p class="meme-slide meme-slide-2">I'm best of the best</p>
                   <p class="meme-slide meme-slide-3">Always be optimistic</p>
                   <p class="meme-slide meme-slide-4">Follow your dreams</p>
                </div>
             </div>
             <div class="meme-control">
                <label class="meme-control-1" for="r1"></label>
                <label class="meme-control-2" for="r2"></label>
                <label class="meme-control-3" for="r3"></label>
                <label class="meme-control-4" for="r4"></label>
             </div>
        </div>

    </div>
</body>
</html>
